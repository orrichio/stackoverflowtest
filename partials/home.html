<h1 class="jumbotron text-center">Washington Post Stack Exchange</h1>

<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <form class="form-inline">
        <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">Email address</label>
                <input ng-model="tag" type="text" class="form-control" id="exampleInputEmail3" placeholder="Enter Tag e.g. javascript">
            </div>
        </form>
        <button type="submit" class="btn btn-default" ng-click="search(tag)">Search</button>
    </div>
</div>


<div ng-repeat="data in data"></div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <ul class="list-group" >
            <li class="list-group-item" ng-repeat="data in data" ng-click="openQuestion(data)">
                <span class="badge">{{data.answer_count}}</span>
                <span ng-if="data.is_answered" class="badge"><i class="glyphicon glyphicon-ok green"></i> </span>
                <span ng-if="!data.is_answered" class="badge"><i class="glyphicon glyphicon-remove red"></i> </span>
                <a ng-href="#results"> {{data.title}}</a>
            </li>
        </ul>
    </div>
</div>
